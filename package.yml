name       : mjpegtools
version    : 2.0.1_rc1
release    : 2
source     :
    - git|https://github.com/silicontrip/mjpegtools.git : 0d7a138b22961e0449aeb11f8d5ae5a431d785d0
license    : GPL-2.0-or-later
component  :
    - multimedia.codecs
    - libs : programming.library
summary    :
    - MJPEG conversion tools
    - libs : mjpegtools libraries
description: |
    The mjpeg programs are a set of tools that can do recording of videos and playback, simple cut-and-paste editing and the MPEG compression of audio and video under Linux.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(sdl)
    - pkgconfig(x11)
patterns   :
    - libs : /usr/lib64/lib*.so.*
setup      : |
    %apply_patches
    %reconfigure --disable-static \
                 --enable-largefile
build      : |
    %make
install    : |
    %make_install
    # Borrowed from Arch pkgbuild.
    install -m 00644 mpeg2enc/mpeg2syntaxcodes.h $installdir/usr/include/mjpegtools/mpeg2enc/.
